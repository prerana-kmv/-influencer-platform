<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Influencer Platform</title>
    <script type="module" src="/js/auth-handler.js"></script>
    <style>
      body {
        background: #ECEFF1;
        color: rgba(0, 0, 0, 0.87);
        font-family: Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      #message {
        background: white;
        max-width: 360px;
        margin: 100px auto 16px;
        padding: 32px 24px;
        border-radius: 3px;
      }
      #message input {
        display: block;
        width: 100%;
        margin-bottom: 10px;
        padding: 8px;
      }
      #message button {
        background: #039be5;
        color: white;
        padding: 10px;
        border: none;
        width: 100%;
        cursor: pointer;
        border-radius: 4px;
        margin-bottom: 10px;
      }
      #logout-btn {
        background: #f44336;
      }
    </style>
  </head>
  <body>
    <div id="message">
      <h2>Auth Example</h2>
      <div id="auth-status">Checking login status...</div>

      <form id="signup-form">
        <input type="email" id="signup-email" placeholder="Signup Email" required />
        <input type="password" id="signup-password" placeholder="Signup Password" required />
        <button type="submit">Sign Up</button>
      </form>

      <form id="login-form">
        <input type="email" id="login-email" placeholder="Login Email" required />
        <input type="password" id="login-password" placeholder="Login Password" required />
        <button type="submit">Login</button>
      </form>

      <button id="logout-btn" style="display: none;">Logout</button>
    </div>

    <!-- Add Firebase SDK -->
    <script type="module">
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js';
      import { getAuth } from 'https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js';
    </script>
  </body>
</html>
